{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/accessories/accessory-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" style="border-color: {{ accessory.color }}">
  <div class="card-bg" style="background-color: {{ accessory.color }}"></div>
  <div class="card-content">
    <h2>{{ accessory.name }}</h2>
    <p>An {{ accessory.color }} accessory</p>
  </div>
</div>
<a href="{% url 'accessories_update' accessory.id %}" class="btn warn">Edit</a>
<a href="{% url 'accessories_delete' accessory.id %}" class="btn danger">Delete</a>

{% endblock %}
