{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/drums/drum-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="drum-container">
  <div class="drum-img">
    <img 
      src="{% static 'images/drum.svg' %}" 
      alt="A drum"
    >
  </div>
  <div class="drum-details">
    <h1>{{ drum.name }}</h1>
      <h2>A {{ drum.type }}</h2>
    <p>{{ drum.description }}</p>
  </div>
</section>

{% endblock %}
